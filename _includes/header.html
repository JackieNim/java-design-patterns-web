<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="/static/img/logoWithText.png" alt="Java Design Patterns">
            </a>
          </div>
          <div id="navbar2" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% assign allPages = site.pages | sort: 'page-index' %}
                {% for p in allPages %}
                    {% if p.title and p.layout != "pattern" %}
                            <li class="{% if p.url == page.url %}active{% endif %}">
                            <a href="{{ p.url | prepend: site.baseurl }}">
                                <span class="fa fa-lg {{ p.icon }}"></span> {{ p.link-title }}
                            </a>
                            </li>
                    {% endif %}
                {% endfor %}
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </nav>
</header>
